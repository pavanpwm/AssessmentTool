    <title>Login</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<body>
<br>
<div class="container" style="width: 500px" id="alert"></div>
<br>


<div id="loginForm" class="container" >
      <form class="form-signin" method="post" action="/login">
        <h2 class="form-signin-heading">Please sign in</h2>
        <p>
          <label for="username" class="sr-only">Email</label>
          <input type="text" id="username" name="username" class="form-control" placeholder="Email"  required autofocus>
        </p>
        <p>
          <label for="password" class="sr-only">Password</label>
          <input type="password" id="password" name="password" class="form-control" placeholder="Password"  required>
        </p>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>
      <hr>
      <div class="form-signin" style="text-align: center;" >
      <a href="/forgotpass.html"  class="btn btn-sm btn-warning pull-left" >Forgot Password</a>
      <strong > or </strong>
      <a href="/treg.html" class="btn btn-sm btn-info pull-right">Register</a>
      </div>

</div>





<script type="text/javascript">

var url = new URL(window.location.href);
var search_params = url.searchParams; 
var error = search_params.get('error');

if (error == "true") {
	var str = 
		'<div class="alert alert-danger alert-dismissible fade show">'+
    	'<button type="button" class="close" data-dismiss="alert">&times;</button>'+
    	'<strong>Invalid credentials!</strong></div>';
	document.getElementById("alert").innerHTML = str;
}


window.onload = function(){
	
	$.ajax({
		type: "GET",
		url:"/check/login",
		success: function(s){
			if(s.message == "true"){
				window.location.replace("http://localhost:8080/redirect");
			}
		}
	});
}



</script>

</body>
</html>
