  <body>
<div id="loginForm" class="container" >
      <form class="form-signin" method="post" action="/login">
        <h2 class="form-signin-heading">Please sign in</h2>
        <p>
          <label for="username" class="sr-only">Email</label>
          <input type="text" id="username" name="username" class="form-control" placeholder="Email" value="pavanpwm@gmail.com" required autofocus>
        </p>
        <p>
          <label for="password" class="sr-only">Password</label>
          <input type="password" id="password" name="password" class="form-control" placeholder="Password" value="ipjarvis" required>
        </p>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>
      <hr>
      <div class="form-signin" style="text-align: center;" >
      <a onclick="forgotPassForm()" class="btn btn-sm btn-warning pull-left" >Forgot Password</a>
      <strong > or </strong>
      <a href="/treg.html" class="btn btn-sm btn-info pull-right">Register</a>
      </div>

</div>












<script type="text/javascript">



window.onload = function(){
	
	$.ajax({
		type: "GET",
		url:"/check/login",
		success: function(s){
			if(s.message == "true"){
				window.location.replace("http://localhost:8080/redirect");
			}
		}
	});
	
	
}


</script>

</body>
</html>
